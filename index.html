<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Linea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Tienda en Linea</h1>
    
    <div id="Productos" class="row mt-4">
        <!-- Producto 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.Productos.com/150" class="card-img-top" alt="imag1">
                <div class="card-body text-center">
                    <h5 class="card-title">Producto 1</h5>
                    <p class="card-text">Precio: $150.00</p>
                    <p class="card-text">Cantidad disponible: <span class="cantidad-disponible">15</span></p>
                    <input type="number" class="form-control mb-2 cantidad-seleccionada" placeholder="Cantidad" min="1" max="15">
                    <button class="btn btn-primary btn-agregar" data-id="1" data-nombre="Producto 1" data-precio="150.00" data-stock="15">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <!-- Producto 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.Productos.com/150" class="card-img-top" alt="imag2">
                <div class="card-body text-center">
                    <h5 class="card-title">Producto 2</h5>
                    <p class="card-text">Precio: $19.99</p>
                    <p class="card-text">Cantidad disponible: <span class="cantidad-disponible">18</span></p>
                    <input type="number" class="form-control mb-2 cantidad-seleccionada" placeholder="Cantidad" min="1" max="18">
                    <button class="btn btn-primary btn-agregar" data-id="2" data-nombre="Producto 2" data-precio="19.99" data-stock="18">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <!-- Producto 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.Productos.com/150" class="card-img-top" alt="imag3">
                <div class="card-body text-center">
                    <h5 class="card-title">Producto 3</h5>
                    <p class="card-text">Precio: $74.99</p>
                    <p class="card-text">Cantidad disponible: <span class="cantidad-disponible">20</span></p>
                    <input type="number" class="form-control mb-2 cantidad-seleccionada" placeholder="Cantidad" min="1" max="20">
                    <button class="btn btn-primary btn-agregar" data-id="3" data-nombre="Producto 3" data-precio="74.99" data-stock="20">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <!-- Producto 4 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.Productos.com/150" class="card-img-top" alt="imag4">
                <div class="card-body text-center">
                    <h5 class="card-title">Producto 3</h5>
                    <p class="card-text">Precio: $13.99</p>
                    <p class="card-text">Cantidad disponible: <span class="cantidad-disponible">25</span></p>
                    <input type="number" class="form-control mb-2 cantidad-seleccionada" placeholder="Cantidad" min="1" max="25">
                    <button class="btn btn-primary btn-agregar" data-id="3" data-nombre="Producto 4" data-precio="13.99" data-stock="25">Agregar al carrito</button>
    </div>

    <h2 class="mt-5">Carrito de Compras</h2>
    <ul id="carrito" class="list-group"></ul>
    <p class="mt-3 font-weight-bold">Total: $<span id="total">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
